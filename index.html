<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>City Weather</title>
  </head>
  <body>
    <h1>Weather Dashboard!</h1>
    
    <form id="searchForm">
      <label class="city ml-3 h1">Search City</label><br>
      <input id="city" name="city" class="text ml-3"><br>
      <button type="submit" class="ml-3">Search</button>
    </form>
    
    <main>
      <h2 class="ml-3">Past Searches</h2>
      <button id="clearSearches" class="ml-3">Clear Searches</button>
    
    
      <div class="pastCities ml-3" id="pastCities"></div>
      
      <div class="col-12 h3">
          Today's Forecast
      </div>
      <div class="todayForecast">
          <div class="col bg-primary text-white ml-3 mb-3 rounded todayForecast" id="todayForecast"></div>
      </div>
      <div class="row">
          <div class="col-12">
                  <h3 class="ml-3">
                      5 Day Forecast
                  </h3>
          </div>
      </div>
      <div class="row">
          <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
          <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
          <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
          <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
          <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
          <!--needs appended^^-->
      </div>
      
    </main>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
