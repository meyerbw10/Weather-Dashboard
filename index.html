<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>City Weather</title>
  </head>
  <body>
    <h1 class="bg-primary text-center text-white">Weather Dashboard</h1>
    
    <div id="searchForm">
      <label class="city ml-3 h2 ">Search For a City:</label><br>
      <input id="inputEl" class="text ml-3 col-2 rounded"><br>
      <button id="submitBtn" class="ml-5 text-white bg-primary border border-warning col-1 rounded">Search</button>
    </div>
    

    <main>
      <h5 class="ml-3">Past Searches:</h5>
      
    
      <div class="pastCities ml-3" id="pastCities"></div>
      
      <br>

      <div class="row">
        <div class="col-12">
                <h3 class="ml-3">
                    Today's Forecast:
                </h3>
        </div>
    </div>

      <div id="currentDay" class="col bg-secondary text-white ml-3 mb-3 rounded forecast" ></div> 


      <div id="pastSearches"></div>


      <br>

      <div class="row">
          <div class="col-12">
                  <h3 class="ml-3">
                      5-Day Forecast:
                  </h3>
          </div>
      </div>

      <div id="fiveDay" class="block ml-3"></div>
      
    </main>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
